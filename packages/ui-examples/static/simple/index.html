<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Static Template</title>
		<script type="module">
			import { FindkitUI } from "https://cdn.findkit.com/ui/v0.1.1/esm/index.js";

			const ui = new FindkitUI({
				publicToken: "p68GxRvaA",
			});

			ui.openFrom("button.open");

			// Add visual indication when the search UI is requested to open
			// on a slow connection when it can take moment to lazy load.
			ui.on("request-open", (e) => {
				// Only needed when it is not preloaded (preload trigger or previous usage).
				if (!e.preloaded) {
					document.querySelector("button.open").disabled = true;
				}
			});

			// "open" event is fired when the search UI is actually opened
			ui.on("open", () => {
				document.querySelector("button.open").disabled = false;
			});
		</script>
	</head>
	<body>
		<button class="open" type="button">open</button>
	</body>
</html>
