<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Static Template</title>
		<style>.loading { opacity: 0.5; }</style>
		<script type="module">
			import { FindkitUI } from "https://cdn.findkit.com/ui/v1.0.0/esm/index.js";

			const ui = new FindkitUI({
				publicToken: "p68GxRvaA",
			});

			const button = document.querySelector("button.open");

			// https://docs.findkit.com/ui/api/#openFrom
			ui.openFrom(button);

			// https://docs.findkit.com/ui/api/events#loading
			ui.on("loading", () => {
				button.classList.add("loading");
			});

			ui.on("loading-done", () => {
				button.classList.remove("loading");
			});
		</script>
	</head>

	<body>
		<button class="open" type="button" onclick="this.dataset.clicked=true">
			Open Search
		</button>
	</body>
</html>
