<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Static Template</title>
		<style>
			header,
			h1,
			body,
			html {
				margin: 0;
				padding: 0;
			}

			header {
				background-color: aqua;
				height: 100px;
				display: flex;
				align-items: center;
			}

			body {
				background-color: darkkhaki;
			}

			input#search {
				margin-left: 2rem;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>My Website</h1>
			<input placeholder="Search..." type="text" id="search" />
			<button type="button" id="close">X</button>
		</header>

		<main>
			<h2>The Content</h2>
			<p>This is the web site content.</p>
		</main>
		<script type="module">
			import {
				FindkitUI,
				html,
				useParams,
			} from "https://cdn.findkit.com/ui/v0.0.1-dev.6038b866bb/esm/index.js";

			const ui = new FindkitUI({
				publicToken: "p68GxRvaA",
				minTerms: 0,
				css: `
					.findkit--modal-container {
						margin-top: 100px;

					}
				`,
				slots: {
					Layout(props) {
						return html`${props.content}`;
					},
				},
			});

			ui.bindInput(document.querySelector("#search"));

			document.querySelector("#close").addEventListener("click", () => {
				ui.close();
			});
		</script>
	</body>
</html>
