<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Search UI Test</title>

		<link rel="stylesheet" href="/shared.css" />
	</head>
	<script type="module">
		import {
			FindkitUI,
			css,
			html,
			useTerms,
			useTotal,
			useResults,
		} from "/build/esm/index.js";

		function TestHooks(props) {
			const terms = useTerms();
			const total = useTotal();
			const results = useResults();

			return html`
				<div class="test-terms">${terms}</div>
				<div class="test-total">${total}</div>
				<div class="test-results">${results.length}</div>
				${props.children}
			`;
		}

		const ui = new FindkitUI({
			publicToken: "po8GK3G0r",
			container: "#custom-container",
			mode: "plain",
			params: {
				tagQuery: [["domain/valu.fi"]],
			},
			slots: {
				Layout: TestHooks,
			},
			css: css`
				.findkit--content {
					background-color: #f0f0f0;
				}
			`,
		});

		Object.assign(window, { ui });
	</script>
	<body>
		<div id="custom-container"></div>
	</body>
</html>
