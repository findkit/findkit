<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Search UI Test</title>

		<link rel="stylesheet" href="/shared.css" />

		<script type="module">
			import { FindkitUI, useInput, html } from "/build/esm/index.js";

			const ui = new FindkitUI({
				publicToken: "po8GK3G0r",
				slots: {
					Header() {
						const ref = useInput();
						return html`
							<input class="custom-input" ref=${ref} type="text" />
						`;
					},
				},
			});

			Object.assign(window, { ui });

			ui.openFrom("button");
		</script>
	</head>
	<body>
		<button id="open-button" type="button">open</button>
	</body>
</html>
