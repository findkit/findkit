<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Search UI Test</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="/shared.css" />

		<script type="module" id="test">
			import { FindkitUI } from "/build/esm/index.js";

			const ui = new FindkitUI({
				publicToken: "po8GK3G0r",
				shadowDom: !/no-shadow/.test(location.search),
				groups: [
					{
						id: "valu",
						title: "Valu.fi",
						relevancyBoost: 1,
						previewSize: 5,
						params: {
							tagQuery: [["domain/valu.fi"]],
							highlightLength: 10,
						},
					},
					{
						id: "statement",
						title: "Statement.fi",
						relevancyBoost: 1,
						previewSize: 5,
						params: {
							tagQuery: [["domain/statement.fi"]],
							highlightLength: 10,
						},
					},
				],
			});

			Object.assign(window, { ui });

			ui.openFrom("button");
		</script>
	</head>
	<body>
		<button id="open-button" type="button">open</button>
	</body>
</html>
