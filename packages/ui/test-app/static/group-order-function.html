<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Search UI Test</title>

		<link rel="stylesheet" href="/shared.css" />

		<script type="module">
			import { FindkitUI } from "/build/esm/index.js";

			const ui = new FindkitUI({
				publicToken: "po8GK3G0r",
				groups: [
					{
						id: "BoostedGroup1",
						title: "Group with boost",
						params: {
							tagQuery: [["domain/valu.fi"]],
							highlightLength: 10,
						},
						scoreBoost: 100,
						previewSize: 5,
					},
					{
						id: "BoostedGroup2",
						title: "Group with higher boost",
						params: {
							tagQuery: [["domain/valu.fi"]],
							highlightLength: 10,
						},
						scoreBoost: 101,
						previewSize: 5,
					},
					{
						id: "MeFirst",
						title: "Group set to first with code",
						scoreBoost: 1,
						previewSize: 5,
						params: {
							tagQuery: [["domain/valu.fi"]],
							highlightLength: 10,
						},
					},
				],
				groupsOrderMethod: (groupA, groupB) => {
					// set 2Group as first group
					if (groupA.def.id === "MeFirst") {
						return -1;
					} else {
						// otherwise keep order
						return 0;
					}
				},
			});

			Object.assign(window, { ui });

			ui.openFrom("button");
		</script>
