<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Search UI Test</title>

		<link rel="stylesheet" href="/shared.css" />
		<style>
			header {
				position: fixed;
				height: 50px;
				background-color: aquamarine;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<header>
			<input id="external-input" /><button type="button" id="random">
				Random button
			</button>
		</header>
		<script type="module">
			import {
				FindkitUI,
				css,
				html,
				useTerms,
				useTotal,
				useResults,
			} from "/build/esm/index.js";

			const ui = new FindkitUI({
				publicToken: "po8GK3G0r",
				trap: false,
				inert: "#random",
				params: {
					tagQuery: [["domain/valu.fi"]],
				},
				slots: {
					Layout(props) {
						return html`${props.content}`;
					},
				},
				css: css`
					.findkit--modal-container {
						top: 50px;
					}
				`,
			});

			ui.bindInput("#external-input");
		</script>
	</body>
</html>
