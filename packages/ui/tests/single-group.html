<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Search UI Test</title>

		<style>
			body {
				/* make scrolling visible */
				height: 200vh;
				background-image: linear-gradient(
					45deg,
					hsl(240deg 100% 20%) 0%,
					hsl(289deg 100% 21%) 11%,
					hsl(315deg 100% 27%) 22%,
					hsl(329deg 100% 36%) 33%,
					hsl(337deg 100% 43%) 44%,
					hsl(357deg 91% 59%) 56%,
					hsl(17deg 100% 59%) 67%,
					hsl(34deg 100% 53%) 78%,
					hsl(45deg 100% 50%) 89%,
					hsl(55deg 100% 50%) 100%
				);
			}

			#open-button {
				position: fixed;
			}
		</style>

		<script type="module">
			import { LazyModal } from "http://localhost:28104/build/esm/lazy.js";

			const lazy = new LazyModal({
				publicToken: "po8GK3G0r",
				shadowDom: true,
				groups: [
					{
						id: "valu",
						title: "Valu.fi",
						filters: {
							tagQuery: [["domain/valu.fi"]],
							highlightLength: 10,
						},
						scoreBoost: 1,
						previewSize: 5,
					},
				],
			});

			lazy.openFrom("button");
		</script>
	</head>
	<body>
		<button id="open-button" type="button">open</button>
	</body>
</html>
