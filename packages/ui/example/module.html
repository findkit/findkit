<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>module preact</title>
    </head>
    <body>
        <script type="module">
            import("https://unpkg.com/preact?module").then((p) => {
                class App extends p.Component {
                    render() {
                        return p.h("h2", {}, "Hello World2");
                    }
                }
                p.render(p.h(App), document.body);
            });
        </script>
    </body>
</html>
